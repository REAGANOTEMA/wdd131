<body>
  <header>
    <div class="container header-inner">
      <h1 class="animated fadeInDown">Thank You for Your Review!</h1>
      <button 
        class="hamburger" 
        aria-label="Toggle menu" 
        aria-expanded="false"

        <span aria-hidden="true"></span>

      <ul>
        <li><a href="form.html" tabindex="0">Home</a></li>

        <li><a href="#" tabindex="-1" aria-disabled="true" aria-label="W2 (link disabled)">W2</a></li>
        <li><a href="#" tabindex="-1" aria-disabled="true" aria-label="W3 (link disabled)">W3</a></li>
        <li><a href="#" tabindex="-1" aria-disabled="true" aria-label="W4 (link disabled)">W4</a></li>
        <li><a href="#" tabindex="-1" aria-disabled="true" aria-label="W5 (link disabled)">W5</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <p class="animated fadeInUp">Your product review has been successfully submitted.</p>
    <p id="reviewCount" class="animated fadeInUp" aria-live="polite" aria-atomic="true"></p>
    <p><a href="form.html">Submit another review</a></p>
  </main>

  <footer>
    <p>&copy; Brigham Young University-Idaho | All rights reserved</p>
    <address>
      <strong>Reagan Otema</strong><br>
      Phone: <a href="tel:+256772514889">+256 772 514 889</a><br>
      Email: <a href="mailto:rotema@byupathway.edu">rotema@byupathway.edu</a>
    </address>
  </footer>

    <!-- Your existing footer here -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);

      // Mapping product IDs to names (should match the form)
      const products = {
        prod1: "Deluxe Toaster",
        prod2: "Super Blender",
        prod3: "Smart Vacuum",
        prod4: "4K TV",
        prod5: "Wireless Headphones",
      };

      // Get references
      const reviewCount = document.getElementById('reviewCount');
      if (!reviewCount) return; // safety check

      // Helper to escape HTML
      const escapeHTML = (str) => 
        String(str).replace(/[&<>"']/g, c => ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[c]);

      // Extract values from URL
      const productId = urlParams.get('productName');
      const ratingRaw = urlParams.get('rating');
      const rating = ratingRaw && !isNaN(ratingRaw) ? parseInt(ratingRaw, 10) : 'N/A';
      const installationDate = urlParams.get('installationDate');
      const features = urlParams.getAll('features'); // may be multiple
      const writtenReview = urlParams.get('writtenReview') || 'No written review provided.';
      const userName = urlParams.get('userName') || 'Anonymous';

      // Build display HTML
      let html = `<h2>Review Details</h2>`;
      html += `<p><strong>Product:</strong> ${escapeHTML(products[productId] || 'Unknown Product')}</p>`;
      html += `<p><strong>Rating:</strong> ${escapeHTML(rating)} ${rating === 1 ? 'star' : 'stars'}</p>`;
      html += `<p><strong>Installation Date:</strong> ${escapeHTML(installationDate || 'N/A')}</p>`;

      if (features.length > 0) {
        html += `<p><strong>Features Found Useful:</strong> ${features.map(escapeHTML).join(', ')}</p>`;
      } else {
        html += `<p><strong>Features Found Useful:</strong> None selected</p>`;
      }

      html += `<p><strong>Review:</strong> ${escapeHTML(writtenReview)}</p>`;
      html += `<p><strong>Reviewed By:</strong> ${escapeHTML(userName)}</p>`;

      reviewCount.innerHTML = html;
    });
  </script>
</body>
</html>
