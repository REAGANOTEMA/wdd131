    <main>
        <!-- Contact Form Section -->
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>Have a question or just want to say hello? Fill out the form below.</p>

            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Type your message..."></textarea>

                <button type="submit" class="btn-glow">Send Message</button>
            </form>

            <div id="formResponse" class="form-response"></div>
        </section>
    </main>

   <footer>
