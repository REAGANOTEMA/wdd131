<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A picture album showcasing the beauty and spiritual significance of temples.">
  <meta name="author" content="Reagan Otema">
  <title>Heavenly Glory – Temple Album</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css" media="screen and (min-width: 768px)">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <!-- JavaScript -->
  <script src="scripts/temples.js" defer></script>
</head>

<body>
  <header>
    <h1>Heavenly Glory – Temples of Faith</h1>
    <button
      id="menu"
      aria-expanded="false"
      aria-label="Open menu"
      aria-controls="primary-nav"
      role="button">
      ☰
    </button>
    <nav class="navigation" id="primary-nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="#">Ancient Temples</a>
      <a href="#">Modern Temples</a>
      <a href="#">Temple Architecture</a>
      <a href="#">Sacred Spaces</a>
    </nav>
  </header>

  <main id="main-content">
    <h2>Temples: Gateways to the Divine</h2>
    <div class="gallery" id="temple-cards" aria-live="polite">
      <!-- JS will inject temple cards here -->
    </div>

    <figure>
      <img src="images/nj-coming.jpeg" alt="New Jerusalem Temple" loading="lazy">
      <figcaption>
        The vision of the New Jerusalem, a holy temple city descending from heaven — a symbol of divine presence and eternal worship. (Revelation 21:2)
      </figcaption>
    </figure>

    <figure>
      <img src="images/jesus.jpg" alt="Second Coming and Temple" loading="lazy">
      <figcaption>
        The Second Coming heralds the fulfillment of prophecy and the establishment of God’s eternal kingdom centered around His temple. (Matthew 24:30)
      </figcaption>
    </figure>

    <figure>
      <img src="images/judgement.jpeg" alt="Judgment and the Temple" loading="lazy">
      <figcaption>
        Before the judgment seat of Christ, the temple remains a sacred place reflecting justice and mercy. (2 Corinthians 5:10)
      </figcaption>
    </figure>

    <figure>
      <img src="images/book.jpeg" alt="Book of Life and Temples" loading="lazy">
      <figcaption>
        The Book of Life, held in divine record, is connected to the faithful who worship in God’s temple. (Revelation 20:12)
      </figcaption>
    </figure>

    <figure>
      <img src="images/new-jerusalem.JPG" alt="Gates of the Heavenly Temple" loading="lazy">
      <figcaption>
        The gates of the heavenly temple remain open day and night, inviting all to enter into God’s presence. (Revelation 21:25)
      </figcaption>
    </figure>

    <figure>
      <img src="images/tree.jpeg" alt="Tree of Life at the Temple" loading="lazy">
      <figcaption>
        The Tree of Life by the river in the temple symbolizes healing and eternal life for the nations. (Revelation 22:2)
      </figcaption>
    </figure>

    <figure>
      <img src="images/golden-wall.jpeg" alt="The Lamb’s Throne in the Temple" loading="lazy">
      <figcaption>
        The Lamb on the throne within the temple nourishes the faithful and reigns in glory. (Revelation 7:17)
      </figcaption>
    </figure>

    <figure>
      <img src="images/christ1.jpeg" alt="Crown of Life in the Temple" loading="lazy">
      <figcaption>
        Enduring temptation faithfully in the temple brings the crown of life and blessing. (James 1:12)
      </figcaption>
    </figure>

    <figure>
      <img src="images/glassy-sea.jpeg" alt="River of Life flowing from the Temple" loading="lazy">
      <figcaption>
        A pure river of life flows from the temple throne, symbolizing spiritual renewal and grace. (Revelation 22:1)
      </figcaption>
    </figure>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Reagan Otema | Uganda</p>

  </footer>
</body>
</html>
