<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <meta name="description" content="Explore a curated picture album showcasing the beauty, history, and spiritual significance of sacred temples." />
  <meta name="author" content="Reagan Otema" />
  <title>Heavenly Glory – Temple Album</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/temples.css" />
  <link rel="stylesheet" href="styles/temples-large.css" media="screen and (min-width: 768px)" />
 <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />

  <!-- JavaScript -->
  <script src="scripts/temples.js" defer></script>
</head>

<body>
  <header>
    <h1>Heavenly Glory – Temples of Faith</h1>
    <button
      id="menu"
      aria-expanded="false"
      aria-label="Open menu"
      aria-controls="primary-nav"
      role="button"
    >
      ☰
    </button>
    <nav class="navigation" id="primary-nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="#">Ancient Temples</a>
      <a href="#">Modern Temples</a>
      <a href="#">Temple Architecture</a>
      <a href="#">Sacred Spaces</a>
    </nav>
  </header>

  <main id="main-content">
    <h2>Temples: Gateways to the Divine</h2>

    <!-- Filter Buttons -->
    <section id="filters" aria-label="Temple Filters">
      <button id="old">Old</button>
      <button id="new">New</button>
      <button id="large">Large</button>
      <button id="small">Small</button>
      <button id="home">Home</button>
    </section>

    <!-- Temple Cards Injected Here -->
    <section class="gallery" id="temple-cards" aria-live="polite">
      <!-- JavaScript will inject cards here -->
    </section>

    <!-- Static Image Gallery -->
    <figure>
      <img src="images/Lds-temple8.jpeg" alt="Salt Lake Temple" loading="lazy" />
      <figcaption>
        The Salt Lake Temple, a symbol of faith and covenant-making, stands as an iconic LDS temple in Utah.
      </figcaption>
    </figure>

    <figure>
      <img src="images/church.jpg" alt="Nauvoo Illinois Temple" loading="lazy" />
      <figcaption>
        The Nauvoo Illinois Temple, rebuilt to honor early Church history and pioneer heritage.
      </figcaption>
    </figure>

    <figure>
      <img src="images/Lds-temple7.jpeg" alt="Rome Italy Temple" loading="lazy" />
      <figcaption>
        The Rome Italy Temple, the first LDS temple on the European continent, symbolizing global growth.
      </figcaption>
    </figure>

    <figure>
      <img src="images/Lds-temple6.jpeg" alt="Tokyo Japan Temple" loading="lazy" />
      <figcaption>
        The Tokyo Japan Temple, a beautiful temple serving members in Asia since 1980.
      </figcaption>
    </figure>

    <figure>
      <img src="images/Lds-temple5.jpeg" alt="Bern Switzerland Temple" loading="lazy" />
      <figcaption>
        The Bern Switzerland Temple, the first LDS temple built in Europe.
      </figcaption>
    </figure>

    <figure>
      <img src="images/Lds-temple1.jpg" alt="Kirtland Ohio Temple" loading="lazy" />
      <figcaption>
        The Kirtland Ohio Temple, the first temple built by the early Latter-day Saints.
      </figcaption>
    </figure>

    <figure>
      <img src="images/Lds-temple2.jpeg" alt="Payson Utah Temple" loading="lazy" />
      <figcaption>
        The Payson Utah Temple, dedicated in 2015, serves many members in central Utah.
      </figcaption>
    </figure>

    <figure>
      <img src="images/Lds-temple3.jpeg" alt="Bountiful Utah Temple" loading="lazy" />
      <figcaption>
        The Bountiful Utah Temple, a majestic temple serving northern Utah since 1995.
      </figcaption>
    </figure>

    <figure>
      <img src="images/Lds-temple4.jpeg" alt="Phoenix Arizona Temple" loading="lazy" />
      <figcaption>
        The Phoenix Arizona Temple, an important temple for Latter-day Saints in the southwest.
      </figcaption>
    </figure>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Reagan Otema | Uganda</p>
    <p>Last Updated: <span id="lastModified"></span></p>
    <div id="contact-info" aria-label="Contact Information"></div>
  </footer>
</body>
</html>
